<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="login.email" type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input [(ngModel)]="login.password" type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
    <button type="button" class="btn btn-link btn-block" [routerLink]="['/signup']">Criar conta</button>
</form>
